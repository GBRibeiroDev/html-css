<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos com hospedados locamente</h1>
    <p>Este video está hospedado no meu próprio servidor.</p>
    <video controls width="560px" poster="imagens/omen.jpg">
        <source src="midia/video-m4v.mp4" type="video/mp4">
        <source src="midia/video-webm.webm" type="video/webm">
        <source src="midia/video-ogv.ogv" type="video/ogg">
        <source src="midia/video-mp4.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Zbq7BnsQhrw?si=vsKp7qFn1HmH459i" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo vídeos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/240711787?h=54ee86e718&color=c9ff23" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
